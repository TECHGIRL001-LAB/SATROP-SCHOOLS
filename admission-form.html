<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATROP SCHOOLS | Admission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container animate_animated animate_fadeIn">
    <h2>Student Admission Form</h2>
    <form>
        <input type="text" placeholder="Child's Full Name" required>
        <input type="date" placeholder="Date of Birth" required>
        <select>
            <option>Select Grade/Level</option>
            <option>Early Years</option>
            <option>Key Stage 1</option>
            <option>Key Stage 2</option>
        </select>
        <textarea placeholder="Parent/Guardian Address"></textarea>
        <button type="submit" class="btn-main">Submit Application</button>
    </form>
</div>
</body>
</html>
